    <div class='cadastro'>
        <div class='text-center'>
            <h1>Registro de Usuário</h1>
        </div>
        <form>
            <div class='align text-center mb-4 text-secondary'>
                <div class="form-check form-check-inline d-inline-block">
                    <input class="form-check-input-radio" type="radio" name="tipo" id="tipo" value="1"/>
                    <label class="form-check-label">Pessoa Física</label>
                </div>
                <div class="form-check form-check-inline d-inline-block">
                    <input class="form-check-input-radio" type="radio" name="tipo" id="tipo" value="2" />
                    <label class="form-check-label">Pessoa Jurídica</label>
                </div>
            </div>
            <div class='row justify-content-center'>
                <div class='col-4'>
                    <div class="form-group">
                        <input name='nome' id='nome' type="text" class="form-control" placeholder="Nome" required/>
                        <div class='line'></div>
                    </div>
                    <div class="form-group">
                        <input name='email' id='email' type="text" class="form-control" placeholder="Email" required />
                        <div class='line'></div>
                    </div>
                    <div class="form-group">
                        <input name='cpfOuCnpj' id='cpfOuCnpj' type="text" class="form-control"
                            placeholder="CPF ou CNPJ" required/>
                        <div class='line'></div>
                    </div>
                    <div class="form-group">
                        <input name='telefone1' id='telefone1' type="text" class="form-control"
                            placeholder="Telefone" required />
                        <div class='line'></div>
                    </div>
                    <div class="form-group">
                        <input name='logradouro' id='logradouro' type="text" class="form-control"
                            placeholder="Logradouro" required/>
                        <div class='line'></div>
                    </div>
                    <div class="form-group">
                        <input name='numero' id='numero' type="text" class="form-control" placeholder="Número" />
                        <div class='line'></div>
                    </div>
                    <div class="form-group">
                        <input name='complemento' id='complemento' type="text" class="form-control"
                            placeholder="Complemento" />
                        <div class='line'></div>
                    </div>
                    <div class="form-group">
                        <input name='bairro' id='bairro' type="text" class="form-control" placeholder="Bairro" />
                        <div class='line'></div>
                    </div>
                    <select name='estado' id='estado' class="form-select" aria-label="">
                        <option value='0'>Selecione o Estado</option>
                        <option >Pernambuco</option>
                    </select>
                    <select name='cidade' id='cidade' class="form-select" aria-label="">
                        <option>Selecione a cidade</option>
                        <option>Recife</option>
                    </select>
                    <div class="form-group">
                        <input name='cep' id='cep' type="text" class="form-control" placeholder="CEP" required/>
                        <div class='line'></div>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button onclick="gravar()" class='btn btn-danger ' type="submit">Enviar</button>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <script>
        function gravar() {
            var tipo = document.getElementsByTagName('input')[0].value
            var tipo = document.getElementsByTagName('input')[1].value
            var nome = document.getElementsByTagName('input')[2].value
            var email = document.getElementsByTagName('input')[3].value
            var cpfOuCnpj = document.getElementsByTagName('input')[4].value
            var Telefone = document.getElementsByTagName('input')[5].value
            var logradouro = document.getElementsByTagName('input')[6].value
            var numero = document.getElementsByTagName('input')[7].value
            var complemento = document.getElementsByTagName('input')[8].value
            var bairro = document.getElementsByTagName('input')[9].value
            var cep = document.getElementsByTagName('input')[10].value
            let obj = new Cliente(0, tipo, nome, email, cpfOuCnpj,  telefone, logradouro, numero, complemento, bairro, cep)
            obj.salvar()
            
        }
    </script>
