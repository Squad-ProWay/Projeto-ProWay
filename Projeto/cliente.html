      <div class="cadastro">
        <div class="text-center">
          <h1>Registro de Usuário</h1>
        </div>
        <form>
          <div class="align text-center mb-4 text-secondary">
            <div class="form-check form-check-inline d-inline-block">
              <input
                class="form-check-input-radio"
                type="radio"
                name="tipo"
                id="tipo"
                value="1"
              />
              <label class="form-check-label">Pessoa Física</label>
            </div>
            <div class="form-check form-check-inline d-inline-block">
              <input
                class="form-check-input-radio"
                type="radio"
                name="tipo"
                id="tipo"
                value="2"
              />
              <label class="form-check-label">Pessoa Jurídica</label>
            </div>
          </div>
          <div class="row justify-content-center">
            <div class="col-4">
              <div class="form-group">
                <input
                  name="nome"
                  id="nome"
                  type="text"
                  class="form-control"
                  placeholder="Nome"
                  required
                />

                <div class="line"></div>
              </div>
              <div class="form-group">
                <input
                  name="email"
                  id="email"
                  type="email"
                  class="form-control"
                  placeholder="Email"
                  required
                />
                <div class="line"></div>
              </div>
              <div class="form-group">
                <input
                  name="cpfOuCnpj"
                  id="cpfOuCnpj"
                  type="text"
                  class="form-control"
                  placeholder="CPF ou CNPJ"
                  required
                />
                <div class="line"></div>
              </div>

              <div class="form-group">
                <input
                  name="telefone"
                  id="telefone"
                  type="text"
                  class="form-control"
                  placeholder="Telefone"
                  required
                />
                <div class="line"></div>
              </div>
              <div class="form-group">
                <input
                  name="logradouro"
                  id="logradouro"
                  type="text"
                  class="form-control"
                  placeholder="Logradouro"
                  required
                />
                <div class="line"></div>
              </div>
              <div class="form-group">
                <input
                  name="numero"
                  id="numero"
                  type="text"
                  class="form-control"
                  placeholder="Número"
                />
                <div class="line"></div>
              </div>
              <div class="form-group">
                <input
                  name="complemento"
                  id="complemento"
                  type="text"
                  class="form-control"
                  placeholder="Complemento"
                />
                <div class="line"></div>
              </div>
              <div class="form-group">
                <input
                  name="bairro"
                  id="bairro"
                  type="text"
                  class="form-control"
                  placeholder="Bairro"
                />
                <div class="line"></div>
              </div>
              <select
                name="estado"
                id="estados"
                class="form-select"
                aria-label=""
              >
                <!--Get cidade-->
              </select>
              <select
                name="cidade"
                id="cidades"
                class="form-select"
                aria-label=""
              >
                <!--Get cidade-->
              </select>
              <div class="form-group">
                <input
                  name="cep"
                  id="cep"
                  type="text"
                  class="form-control"
                  placeholder="CEP"
                  required
                />
                <div class="line"></div>
              </div>
              <div class="d-flex justify-content-center">
                <button onclick="gravar()" class="btn btn-danger" type="submit">
                  Enviar
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>

    <script>
      function gravar() {
        console.log("ola");

        var tipo = document.getElementById("tipo").value;
        var nome = document.getElementById("nome").value;
        var email = document.getElementById("email").value;
        var cpfOuCnpj = document.getElementById("cpfOuCnpj").value;
        var telefone = document.getElementById("telefone").value;
        var logradouro = document.getElementById("logradouro").value;
        var numero = document.getElementById("numero").value;
        var complemento = document.getElementById("complemento").value;
        var bairro = document.getElementById("bairro").value;
        var estados = document.getElementById("estados").value;
        var cidades = document.getElementById("cidades").value;
        var cep = document.getElementById("cep").value;

        let obj = new Cliente(
          0,
          tipo,
          nome,
          email,
          cpfOuCnpj,
          telefone,
          logradouro,
          numero,
          complemento,
          bairro,
          estados,
          cidades,
          cep
        );

        obj.salvar();
      }

      function display(dados) {
        //console.log(dados)
        let lista = JSON.parse(dados);
        var opt = "";
        for (let ob in lista) {
          opt +=
            "<option var" + lista[ob].id + ">" + lista[ob].nome + "</option>";
        }
        document.getElementById("cidades").innerHTML = opt;
        //console.log(opt)
      }

      function display2(dados) {
        //console.log(dados)
        let lista = JSON.parse(dados);
        var opt = "";
        for (let ob in lista) {
          opt +=
            "<option var" + lista[ob].id + ">" + lista[ob].nome + "</option>";
        }
        document.getElementById("estados").innerHTML = opt;
        //console.log(opt)
      }
    </script>
