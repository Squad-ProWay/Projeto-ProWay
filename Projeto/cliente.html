<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>
</head>

<body>
    <nav class="dropdown bg-primary">
        <button class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">Cadastros</button>
        <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="produto.html">Produto</a></li>
            <li><a class="dropdown-item" href="cliente.html">Cliente</a></li>
            <li><a class="dropdown-item" href="categoria.html">Categoria</a></li>
            <li><a class="dropdown-item" href="Fornecedor.html">Fornecedor</a></li>
        </ul>
    </nav>
    <div class='cadastro'>
        <div class='text-center'>
            <h1>Registro de Usuário</h1>
        </div>
        <form>
            <div class='align text-center mb-4 text-secondary'>
                <div class="form-check form-check-inline d-inline-block">
                    <input class="form-check-input-radio" type="radio" name="tipo" id="tipo" value="1"
                         />
                    <label class="form-check-label">Pessoa Física</label>
                </div>
                <div class="form-check form-check-inline d-inline-block">
                    <input class="form-check-input-radio" type="radio" name="tipo" id="tipo" value="2"
                         />
                    <label class="form-check-label">Pessoa Jurídica</label>
                </div>
            </div>
            <div class='row justify-content-center'>
                <div class='col-4'>
                    <div class="form-group">
                        <input name='nome' id='nome' type="text" class="form-control"
                            placeholder="Nome" />
                        <div class='line'></div>
                    </div>
                    <div class="form-group">
                        <input name='email' id='email' type="text" class="form-control"
                            placeholder="Email" />
                        <div class='line'></div>
                    </div>
                    <div class="form-group">
                        <input name='cpfOuCnpj' id='cpfOuCnpj' type="text"
                            class="form-control" placeholder="CPF ou CNPJ" />
                        <div class='line'></div>
                    </div>
                    <div class="form-group">
                        <input name='telefone1' id='telefone1' type="text"
                            class="form-control" placeholder="Telefone" />
                        <div class='line'></div>
                    </div>
                    <div class="form-group">
                        <input name='logradouro' id='logradouro' type="text"
                            class="form-control" placeholder="Logradouro" />
                        <div class='line'></div>
                    </div>
                    <div class="form-group">
                        <input name='numero' id='numero' type="text"
                            class="form-control" placeholder="Número" />
                        <div class='line'></div>
                    </div>
                    <div class="form-group">
                        <input name='complemento' id='complemento' type="text"
                            class="form-control" placeholder="Complemento" />
                        <div class='line'></div>
                    </div>
                    <div class="form-group">
                        <input name='bairro' id='bairro' type="text"
                            class="form-control" placeholder="Bairro" />
                        <div class='line'></div>
                    </div>
                    <select name='estadoId' id='estadoId' class="form-select" aria-label="">
                        <option value='0'>Selecione o Estado</option>
                        <option key={estado.id} value={estado.id}>Pernambuco</option>))}
                    </select>
                    <select name='cidadeId' id='cidadeId' class="form-select"
                        aria-label="">
                        <option value='0'>Selecione a cidade</option>
                        <option key={cidade.id} value={cidade.id}>Recife</option>))}
                    </select>
                    <div class="form-group">
                        <input name='cep' id='cep' type="text" class="form-control"
                            placeholder="CEP" />
                        <div class='line'></div>
                    </div>
                    <div class="form-group">
                        <input name='senha' id='senha' type="password"
                            class="form-control" placeholder="Senha" />
                        <div class='line'></div>
                    </div>

                    <button class='btn-forgot forgot-btn' type="submit">Enviar</button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
