  <body onload="load()" style="background-color: whitesmoke">
    <div class="container">
      <div>
        <nav
          class="navbar navbar-expand-lg navbar-light bg-dark fixed-top px-5"

            alt="Capgemini"
            width="100"
            height="60"
          />
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse navcolor"
            id="navbarSupportedContent"
          >
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html"
                  >Home</a

              </li>
              <li class="nav-item dropdown">
                <a
                  class="dropcolor nav-link dropdown-toggle"
                  href="#"

                  <li>

                </ul>

          </div>
        </nav>
      </div>
      <div style="margin-top: 10%">
        <table class="table table-striped">
          <thead class="bg-primary text-white">
            <tr>
              <th>Id</th>
              <th>Nome</th>
              <th>Cpf ou CNPJ</th>
              <th>Email</th>
              <th>Editar</th>
              <th>Excluir</th>
            </tr>
          </thead>
          <tbody>
            <!--dados carregados dinamicamente -->
          </tbody>
        </table>
      </div>
      <div class="mb-5 d-flex justify-content-evenly">
        <button class="btn btn-primary">
          <a style="text-decoration: none; color: white" href="cliente.html"
            >Voltar</a
          >
        </button>
      </div>
      <script>
        function load() {
          let obj = new Cliente();
          obj.consultarTodos(myCallback);
        }

        function myCallback(dados) {
          let minhaLista = JSON.parse(dados);
          console.log(minhaLista);

          var trs = "";
          for (let indice in minhaLista) {
            trs += `<tr> 
                            <td> ${minhaLista[indice].id}</td>
                            <td> ${minhaLista[indice].nome}</td>
                            <td> ${minhaLista[indice].cpfOuCnpj}</td>
                            <td> ${minhaLista[indice].email}</td>
                            <td> <a href='editar.html?id=${minhaLista[indice].id}'>editar</a></td>
                            <td> <button onclick="deletar(${minhaLista[indice].id})"">excluir</button></td>

                        </tr>

                      `;
          }
          document.getElementsByTagName("tbody")[0].innerHTML = trs;
        }

        function deletar(idcliente) {
          let ob = new Cliente();
          ob.excluir(idcliente);
          load();
        }
      </script>
    </div>
  </body>
